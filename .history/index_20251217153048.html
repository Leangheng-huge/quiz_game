<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with these fun questions</p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span>/<span id="total-questions">5</span>
            </p>
            <p>Score: <span id="score">0</span></p>
          </div>
        </div>

        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>

        <h2 id="question-text">Question goes here</h2>

        <div id="answers-container" class="answers-container">
          <!-- Answer buttons will be inserted here -->
        </div>
      </div>

      <div id="result-screen" class="screen">
        <h1>Quiz Complete! ðŸŽ‰</h1>
        <div class="result-info">
          <p class="score-display">
            <span id="final-score">0</span> / <span id="max-score">5</span>
          </p>
          <div id="result-message">Good job!</div>
        </div>
        <button id="restart-btn">Try Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
